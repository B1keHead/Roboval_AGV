<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=0.95 maximum-scale=0.95, user-scalable=0">
		<style>
			body {
				background-color: #262626;
		  		font-family: arial;
			}

			table {
				background-color: #33cccc;
				border-radius: 5px;
				width: 422.4px;
				height: 499.2px;
			}

			input {
				margin: 10px;
				cursor: pointer;
			}

			input:focus {
				outline: 0px !important;
			}

			#stop {
				height: 120px;
				width: 120px;
				border-radius: 50%;
				border: 2px solid #ff5050;
				background-color: #ff5050;
				font-weight: bold;
				font-size: 40px;
				color: white;
			}

			#auto {
				background-color: #33cccc;
				color: white;
				border: 2px solid #33cccc;
				font-size: 40px;
			}

			.singleCol {
				margin:auto;
  				display:block;
				background-color: #33cccc;
				color: white;
				border: 2px solid #33cccc;
				font-size: 80px;
				font-weight: bold;
			}

			.centralRow {
				background-color: #33cccc;
				color: white;
				border: 2px solid #33cccc;
				font-size: 80px;
				font-weight: bold;
			}

			td {
				text-align: center;
			}
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<title>Controlli AGV</title>
	</head>
	<body>
		<center>
			<form  action="/" method="post">
				<table>
					<tbody>
						<tr>
							<td colspan="3"><input type="button" value="Auto ON/OFF" id="auto" onclick="sendCmd('A');"></td>
						</tr>
						<tr>
							<td colspan="3"><input type="button" value="ÊŒ" class="singleCol" onclick="sendCmd('F')"></td>
						</tr>
						<tr>
							<td><input type="button" value="<" class="centralRow" onclick="sendCmd('L')"></td>
							<td><input type="button" value="Stop" id="stop" onclick="sendCmd('S')"></td>
							<td><input type="button" value=">" class="centralRow" onclick="sendCmd('R')"></td>
						</tr>
						<tr>
							<td colspan="3"><input type="button" value="v" class="singleCol" onclick="sendCmd('B')"></td>
						</tr>
					</tbody>
				</table >
			</form>
		</center>
		<script>
			function sendCmd(cmd) {
				$.post("/", {cmd: cmd});
			}
		</script>
	</body>
</html>
